<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Video Player</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/html5player.css">

</head>
<body>
<div class="container">
    <h1 class="text-muted">HTML5 Video Player</h1>
    <h3 class="text-muted" id="videoUrl"></h3>

    <div class="row">
        <div class="col-lg-12">
            <video controls id="videoPlayer"></video>
        </div>
    </div>
    <div class="row h1">
        <div class="col-lg-3" id="controlsContainer">
        </div>
        <div class="col-lg-6"></div>
        <div class="col-lg-3 text-right" id="timeContainer"></div>
    </div>
</div>
<script src="vendor/requirejs/require.js"></script>
<script src="js/html5player.js"></script>
</body>
</html>
