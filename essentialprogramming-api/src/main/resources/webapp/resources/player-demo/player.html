<html>
    <body>
        <h1>Stream-m JavaScript Player Demo</h1>
        <p>This page will play the stream called 'first' using the MediaSource API.</p>
        <div id="playerContainer"></div>
        
        <script src="player.js"></script>
        <script>
            let playerContainer = document.getElementById("playerContainer");
            let options = {
                url: "http://localhost:8080/consume/first",
                debug: true,
            };
            let player = new org.essentialprogramming.stream.Player(playerContainer, options);
        </script>
    </body>
</html>
